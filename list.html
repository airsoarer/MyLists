<!DOCTYPE html>
<html>
<head>
    <!--Stylesheets-->
    <link href="list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Scripts-->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./list.js"></script>
</head>
<body>
    <div id="container">
        <button id="logout">Log Out</button>
        <button id="leave">Go Home</button>
        <div id="itemInput">
            <input type="text" placeholder="Enter an Item" id="item">
            <button id="postItem">Add Item</button>
        </div>
        <div id="price">
            <button class="sub">Subtract an amount</button>
            <input type="number" style="display:none;" placeholder="Enter the amount to be subtracted" id="subInput">
            <button id="subButton" style="display:none;">Subtract</button>
        </div>
        <div id="listItems">
            
        </div>
    </div>
</body>
</html>
